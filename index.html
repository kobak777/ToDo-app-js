<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список задач</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer type="module"></script>
    <script src="js/utils.js" defer type="module"></script>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <h1>Список задач</h1>
        </div>
        <div class="header-right">
            <button data-settings-btn>⚙️</button>
        </div>
    </div>
    <main>
        <section class="add-input-container">
            <button class="add-todo-btn" data-add-todo-btn>Добавить задачу</button>
            <button class="delete-completed-btn" data-delete-completed-btn>Очистить завершенные</button>
            <input type="text" class = "add-todo-input" placeholder="Введите задачу" data-add-todo-input>
            
        </section>
        <section class="search-input-container">
            <input type="text" placeholder="Поиск по задачам" class="search-input" data-search-todo-input>
        </section>
        <section class="todo-list-container" data-todo-container></section>
    </main>
    <template data-todo-template>
        <div class="todo">
            <input type="checkbox" class="todo-checkbox" data-todo-checkbox>
            <div class="todo-info">
                <p class="todo-text" data-todo-text>go to jym</p>
                <span class="todo-creation-date" data-todo-date>03-10-24</span>
            </div>
            <button class="remove-todo-btn" data-remove-todo-btn>X</button>
        </div>
    </template>
    <dialog class="settings-dialog" data-settings-dialog>
        <div class="dialog-content" data-dialog-content>
            <form method="dialog" class="settings-form">
                <div class="dialog-header">
                    <h2 class="settings-title">Настройки</h2>
                    <button type="submit" class="close-btn">✖</button>
                </div>

                <label for="theme-toggle" class="settings-label">Варианты темы</label>
                <select id="theme-toggle" data-theme-toggle class="theme-toggle">
                    <option value="light">Светлая</option>
                    <option value="dark">Темная</option>
                    <option value="auto">Авто (системная)</option>
                </select>

                <label for="sort-toggle" class="settings-label">Сортировка задач</label>
                <select id="sort-toggle" data-sort-toggle class="settings-select">
                    <option value="by-alpha">По алфавиту</option>
                    <option value="by-date">По дате</option>
                </select>

                <label class="settings-label">Загрузить шапку сайта</label>
                <input type="file" id="load-back" class="load-back settings-input" data-load-back>

                <button class="recover-background" type="button" data-recover-background>Восстановить шапку по умолчанию</button>
                <button class="save-settings-btn settings-btn" data-save-settings-btn>Сохранить</button>
            </form>
        </div>
    </dialog>

</body>
</html>
